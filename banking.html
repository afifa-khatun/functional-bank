<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">sumimonoarsinha
                Bank ltd!!!</span></h1>
    </header>
    <main>
        <!--  -->
        <section class="mt-8 ">
            <div class='grid grid-cols-3 gap-4 mx-auto w-3/4'>
                <div class="bg-yellow-600 p-8 rounded">
                    <h3 class='text-5xl'>Deposti</h3>
                    <h4 class="text-7xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-600 p-8 rounded">
                    <h3 class='text-5xl'>withdraw</h3>
                    <h4 class="text-7xl">$<span id='withdraw-total'>00</span></h4>
                </div>
                <div class="bg-yellow-600 p-8 rounded">
                    <h3 class='text-5xl'>balance</h3>
                    <h4 class="text-7xl">$<span id="balance-total">500</span></h4>
                </div>
            </div>
        </section>


        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">

                <div class='bg-red-100 p-8 rounded'>
                    <h3 class="text-2xl">Plealse Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 w-3/4 mb-4 px-2 rounded block"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id='deposit-button'
                            class="bg-yellow-600 py-2 px-2 text-white font-medium rounded">Deposit</button>
                    </div>
                </div>

                <div class='bg-red-100 p-8 rounded'>
                    <h3 class="text-2xl">Plealse withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 w-3/4 mb-4 px-2 rounded block"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id='withdraw-button'
                            class="bg-yellow-600 py-2 px-2 text-white font-medium rounded">withdraw</button>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <script src='banking.js'></script>
</body>

</html>
