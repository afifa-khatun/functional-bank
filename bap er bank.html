<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">afifamasume
                Bank Ltd!!!</span></h1>
        <p class="mx-auto w-1/5  text-center text-2xl text-red-500 font-semibold">my husband,you can deposit and
            withdraw your money in this bank in
            any time .at first, enter with your gmail(afifamasuem@gmail.com) and your (password) </p>

    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 w-3/4 mb-4 px-2 rounded block" type="text"
                    placeholder="enter your email">

                <input id="user-password" class="border-2 border-gray-400 w-3/4 mb-4 px-2 rounded block" type="password"
                    name="" id="" placeholder="password">
                <button id='login-submit' class="bg-yellow-600 py-2 px-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
